<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survey-form-freecodecamp-rocks</title>
    <link rel="stylesheet" href="/css/survey-form.css">
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" action="">

        <label id="name-label">Name
            <input type="text" id="name" placeholder="Enter your Name" required> 
        </label>

        <label for="email-label">Email
            <input type="email" id="email" placeholder="Enter your Email" required> 
        </label>

        <label for="age-label">Age
            <input type="number" id="age" min="18" max="65" placeholder="Age"> 
        </label>

        Which option best describes your current role?
        <select name="" id="dropdown">
            <option value="">
                Select current role   
            </option>

            <option value="">
                Student
            </option>

            <option value="">
                Full Time Jobs
            </option>

            <option value="">
                Full Time Learner
            </option>

            <option value="">
                Prefer not to say
            </option>

            <option value="">
                Other
            </option>
        </select>

        Would you recommend freeCodeCamp to a friend?
        <input type="radio" name="y" id="" value="definitely">Definitely
        <input type="radio" name="y" id="" value="maybe">Maybe
        <input type="radio" name="y" id="" value="notsure">Not sure
       
    </form>
</body>
</html>
